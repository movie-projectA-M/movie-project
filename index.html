<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<header>
    <h1>Codeup Movies App</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <nav class="navbar navbar-light bg-light">
                                <form class="d-flex" id="add-movie">
                                    <!-- Button trigger modal -->
                                    <button type="button" class="addBtn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="addModal()">
                                        +Add Movie
                                    </button>
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add a New Movie</h1>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">
                                                    <!-- Input fields for movie details -->
                                                    <div class="mb-3">
                                                        <label  for="movieTitle" class="form-label">Title:</label>
                                                        <input type="text" class="form-control" id="movieTitle" placeholder="Enter movie title">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="movieRating" class="form-label">Rating:</label>
                                                        <input type="number" class="form-control" id="movieRating" placeholder="Enter movie rating">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="movieGenre" class="form-label">Genre:</label>
                                                        <input type="text" class="form-control" id="movieGenre" placeholder="Enter movie genre">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="movieSummary" class="form-label">Summary:</label>
                                                        <textarea class="form-control" id="movieSummary" placeholder="Enter movie summary"></textarea>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    <button id="addMovie" type="button" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Add Movie</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </nav>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand"></a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Movies" aria-label="Search" id="searchbar">
                <button class="btn btn-outline-success ml-auto" type="submit">Clear</button>
            </form>
        </div>
    </nav>
</header>
<body>
<div id="loading-screen">
    <p>Loading...</p>
    <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
<div class="page-wrapper">
    <div class="container-fluid flex-grow-1">
        <div class="row">

            <div id="movieCard" class="col d-flex flex-wrap flex-row">
            </div>
        </div>
    </div>
    <div class="modal" id="editMovieModal" tabindex="-1" aria-labelledby="editMovieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <form class="modal-content" id="edit-submit">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editMovieModalLabel">Edit Movie</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Input fields for editing movie details -->
                    <div class="mb-3">
                        <label for="editMovieTitle" class="form-label">Title:</label>
                        <input name="title" type="text" class="form-control" id="editMovieTitle" placeholder="Enter movie title" value="Existing Movie Title">
                    </div>
                    <div class="mb-3">
                        <label for="editMovieRating" class="form-label">Rating:</label>
                        <input name="rating" type="number" class="form-control" id="editMovieRating" placeholder="Enter movie rating" value="8.0">
                    </div>
                    <div class="mb-3">
                        <label for="editMovieGenre" class="form-label">Genre:</label>
                        <input name="genre" type="text" class="form-control" id="editMovieGenre" placeholder="Enter movie genre" value="Existing Genre">
                    </div>
                    <div class="mb-3">
                        <label for="editMovieSummary" class="form-label">Summary:</label>
                        <textarea name="summary" class="form-control" id="editMovieSummary" placeholder="Enter movie summary">Existing Movie Summary</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button id="saveChanges" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script type="module" src="./js/main.js"></script>

</body>
</html>
